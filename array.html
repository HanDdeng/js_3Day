<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <input id="queue-input" type="text" value="">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>

        const queue = ["apple", "pear"];
        const buttons = document.querySelectorAll('button');
        buttons[0].addEventListener('click',() => {
            const inputValue = document.getElementById('queue-input').value;
            if (inputValue !== '') {
            queue.unshift(inputValue);
            const p = document.querySelector('p');
            const content = queue.join(`->`);
            p.textContent = `队列内容：${content}`;
            }
        });
        buttons[1].addEventListener('click',() => {
            queue.pop();
            const p = document.querySelector('p');
            const content = queue.join(`->`);
            p.textContent = `队列内容：${content}`;
        });
        buttons[2].addEventListener('click',() => {
            const p = document.querySelector('p');
            const content = queue[queue.length-1];
            p.textContent = `队列内容：${content}`;
        });
        buttons[3].addEventListener('click',() => {
            if(queue.length === 0) {
            const p = document.querySelector('p');
            p.textContent = `队列空了啊啊啊啊`;
            }
        });
    </script>
</body>

</html>
