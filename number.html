<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label>
        <input id="num-a" type="text" value="">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label>
        <input id="num-b" type="text" value="">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
        function selectedIsNumber() {
            const radios = document.querySelectorAll('input[type=radio]');
            for (const radio of radios) {
                if(radio.checked === true) {
                    const letter = radio.value;
                    const text = document.getElementById(`num-${letter}`).value;
                    if ( isNaN(text) || text === ''){
                        alert('请确认你的选框值为数字！');
                        return false;
                    } else {
                        // alert(text);
                        return text;
                    }
                }
            }
        }

        function allIsNumber() {
            const nums = document.querySelectorAll('[type=text]');
            // console.log(nums);
            for (const num of nums) {
                const text = num.value;
                if ( isNaN(text) || text === ''){
                        alert('请确认你的两个文本框值为数字！');
                        return false;
                    }
            }
                // alert('正确了！！！');
                return true;
        }

        const buttons = document.querySelectorAll('button');
        buttons[0].addEventListener('click',button_0);
        buttons[1].addEventListener('click',button_1);
        buttons[2].addEventListener('click',button_2);
        buttons[3].addEventListener('click',button_3);
        buttons[4].addEventListener('click',button_4);
        buttons[5].addEventListener('click',button_5);
        buttons[6].addEventListener('click',button_6);
        buttons[7].addEventListener('click',button_7);

        function button_0() {
            selectedIsNumber();
        }

        function button_1() {
            if (allIsNumber()) {
                const num_a = document.getElementById('num-a').value;
                const num_b = document.getElementById('num-b').value;
                // parseInt(num_a);
                console.log(parseFloat(num_a).toFixed(num_b));
                document.getElementById('result').innerHTML = parseFloat(num_a).toFixed(num_b);
            }
        }

        function button_2() {
            if (selectedIsNumber()) {
                const num = selectedIsNumber();
                document.getElementById('result').innerHTML = Math.abs(num);
            }
        }

        function button_3() {
            if (selectedIsNumber()) {
                const num = selectedIsNumber();
                document.getElementById('result').innerHTML = Math.ceil(num);
            }
        }

        function button_4() {
            if (selectedIsNumber()) {
                const num = selectedIsNumber();
                document.getElementById('result').innerHTML = Math.floor(num);
            }
        }

        function button_5() {
            if (selectedIsNumber()) {
                const num = selectedIsNumber();
                document.getElementById('result').innerHTML = Math.round(num);
            }
        }

        function button_6() {
            if (allIsNumber()) {
                const num_a = document.getElementById('num-a').value;
                const num_b = document.getElementById('num-b').value;
                document.getElementById('result').innerHTML = Math.max(num_a,num_b);
            }
        }

        function button_7() {
            if (allIsNumber()) {
                const num_a = document.getElementById('num-a').value;
                const num_b = document.getElementById('num-b').value;
                document.getElementById('result').innerHTML = Math.min(num_a,num_b);
            }
        }
    </script>
</body>
</html>
