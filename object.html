        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(inputName) {
            // console.log(tree.name);
            if (tree.name === inputName) {
                // console.log(tree.id);
                return tree.id;
            } else {
                for (const key in tree) {
                    // console.log(Object.prototype.toString.call(tree[key]) === '[object Object]');
                    // console.log('1');
                    if (!(Object.prototype.toString.call(tree[key]) === '[object Object]')) {
                        continue;
                    } else {
                        const obj = tree[key];
                        // console.log(obj);
                        if (obj.name === inputName) {
                            return obj.id;
                        } else {
                            for (const key in obj) {
                                // console.log('2');

                                } else {

                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }

        // 假设id和name均不会重复，根据输入id找到对应的name

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR(tree) {
            console.log(tree.id);
            function isObj(key) {
                const result = Object.prototype.toString.call(key) === '[object Object]';
                return result;
            }
            for (const key in tree) {
                if (isObj(tree[key])) {
                    getListWithDLR(tree[key]);
                }
            }
        }

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR(tree) {
            if (tree.left) {
                getListWithLDR(tree.left);
            }
            console.log(tree.id);
            if (tree.right) {
                getListWithLDR(tree.right);
            }
        }

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD(tree) {
            if (tree.left) {
                getListWithLRD(tree.left);
            }
            if (tree.right) {
                getListWithLRD(tree.right);
            }
            console.log(tree.id);
